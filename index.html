<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mininos App</title>
</head>
<body>
  <h1>Mininos App</h1>

  <span id="error"></span>

  <section id="randomMininos">
    <article>
      <img id="randomImg1" width="150" alt="Foto gatito aleatorio">
      <button id="btn-1" onclick="saveFavouriteMinino()">Guardar michi en favoritos</button>
    </article>
    <article>
      <img id="randomImg2" width="150" alt="Foto gatito aleatorio">
      <button id="btn-2" onclick="saveFavouriteMinino()">Guardar michi en favoritos</button>
    </article>

    <button onclick="loadRandomMininos()">Recargar</button>
  </section>

  <section>
    <h2>Sube la foto de tu Minino</h2>

    <form id="uploadingForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadMininoPicture()">Subir Foto-Michi</button>
    </form>
  </section>
  
  <section id="favoritesMininos">
    <h2>Mininos favoritos</h2>
  </section>

  <script src="./main.js"></script>
</body>
</html>
