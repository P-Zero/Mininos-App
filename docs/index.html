<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <title>Mininos App</title>
</head>
<body class="font-nunito text-gray-100 bg-dark text-center flex flex-col gap-y-14">
  <section class="h-screen flex flex-col place-items-center justify-around">
    <h1 class="text-8xl text-center animate-neonBlink font-neony md:text-9xl lg:text-[200px]">Mininos App</h1>
    <p class="font-bold text-center text-4xl w-2/3 text-shadow-neon shadow-pink-600 opacity-90 md:text-5xl lg:text-7xl lg:w-2/3">La app para ver los mejores michis del internet</p>
  </section>

  <section class="flex flex-col w-full h-screen place-items-center md:grid md:grid-cols-3 md:grid-rows-2 md:justify-items-center md:p-6 md:gap-6 lg:grid-cols-1 lg:grid-rows-3 lg:h-[90vh] lg:justify-items-center" id="randomMininos">
    <div id="randomImgContainer"></div>
    <button class="shadow-pink-600 text-xl font-bold shadow-neon border-2 border-pink-600 bg-pink-300 text-pink-800 rounded-xl py-3 px-12 md:px-6 md:py-10 md:text-2xl md:row-start-1 md:row-end-3 md:col-start-3 md:col-end-4 lg:col-start-1 lg:col-end-2 lg:row-start-3 lg:row-end-4 lg:text-4xl lg:py-4 lg:px-16" onclick="loadRandomMininos()">Recargar</button>
  </section>
  
  <section class="w-full h-[95vh] flex flex-col place-items-center gap-6" id="favoritesMininos">
    <h2 class="font-bold text-shadow-neon shadow-CyanNeon text-5xl lg:text-7xl">Mininos Favoritos</h2>
    <div id="articleContainer" class="overflow-y-scroll flex flex-col place-items-center h-full w-full gap-24 py-5 shadow-neon lg:no-scrollbar lg:grid lg:grid-cols-3 lg:place-items-start lg:gap-16 lg:px-4"></div>
  </section>

  <section class="flex flex-col w-full gap-10 pb-10 place-items-center">
    <h2 class="font-bold text-shadow-neon shadow-CyanNeon text-4xl md:text-5xl lg:text-7xl">Sube la foto de tu Minino</h2>

    <div id="selectImg" class="w-2/3 flex flex-col place-items-center justify-center border-pink-500 border-dashed border-2 rounded-xl gap-2 cursor-pointer lg:min-h-[600px]">
      <ion-icon class="text-8xl mt-3 md:text-9xl" name="cloud-upload"></ion-icon>
      <p class="mb-3 lg:text-2xl">Seleccionar imagen</p>
    </div>

    <form id="uploadingForm">
      <input class="hidden" id="file" type="file" accept="image/*" name="file">
      <button class="font-bold shadow-neon shadow-CyanNeon border-2 border-CyanNeon bg-cyan-300 text-cyan-800 rounded-xl p-2 text-xl md:p-4 lg:text-2xl" type="button" onclick="uploadMininoPicture()">Subir Foto-Michi</button>
    </form>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./main.js"></script>
</body>
</html>
